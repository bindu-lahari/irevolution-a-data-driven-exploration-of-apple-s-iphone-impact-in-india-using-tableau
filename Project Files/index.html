<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple iPhone Sales Analysis</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#000;
    color:white;
    overflow:hidden;
}

/* ===== STAR BACKGROUND ===== */
.stars{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    z-index:-1;
    overflow:hidden;
}

.star{
    position:absolute;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
    from{opacity:0.2; transform:scale(1);}
    to{opacity:1; transform:scale(1.5);}
}

/* Navigation */
.nav{
    text-align:center;
    padding:20px;
}

.btn{
    padding:12px 35px;
    margin:10px;
    font-size:15px;
    border:none;
    border-radius:30px;
    background:transparent;
    color:#00e5ff;
    border:2px solid #00e5ff;
    cursor:pointer;
    transition:0.4s;
}

.btn:hover{
    background:#00e5ff;
    color:black;
    box-shadow:0 0 25px #00e5ff,0 0 50px #00e5ff;
    transform:translateY(-5px);
}

/* Pages */
.page{
    display:none;
    text-align:center;
    padding:40px;
    animation:fadeSlide 0.8s ease;
}

.page.active{
    display:block;
}

@keyframes fadeSlide{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

/* Home Title */
#home h1{
    font-size:75px;
    font-weight:800;
    background:linear-gradient(90deg,#00e5ff,#ffffff,#00e5ff);
    background-size:200%;
    -webkit-background-clip:text;
    color:transparent;
    animation:shine 5s linear infinite;
}

@keyframes shine{
    0%{background-position:0%;}
    100%{background-position:200%;}
}

#home p{
    margin-top:20px;
    font-size:20px;
    color:#ccc;
}

/* Glass Card */
.card{
    margin:30px auto;
    width:85%;
    padding:20px;
    border-radius:20px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
    box-shadow:0 0 40px rgba(0,229,255,0.3);
}

iframe{
    width:100%;
    height:500px;
    border:none;
    border-radius:15px;
}

h2{
    margin-bottom:20px;
    color:#00e5ff;
}
</style>
</head>

<body>

<!-- Star Background -->
<div class="stars" id="stars"></div>

<!-- Navigation -->
<div class="nav">
    <button class="btn" onclick="showPage('home')">Home</button>
    <button class="btn" onclick="showPage('dashboard')">Dashboard</button>
    <button class="btn" onclick="showPage('story')">Story</button>
</div>

<!-- HOME -->
<div id="home" class="page active">
    <h1>Apple iPhone Sales</h1>
    <p>Interactive Market Analysis Dashboard & Story</p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="page">
    <div class="card">
        <h2>Dashboard</h2>
        <iframe 
        src="https://public.tableau.com/views/dataset_17714022204070/AppleiPhoneSalesMarketAnalysis?:language=en-GB&publish=yes&:showVizHome=no">
        </iframe>
    </div>
</div>

<!-- STORY -->
<div id="story" class="page">
    <div class="card">
        <h2>Story</h2>
        <iframe 
        src="https://public.tableau.com/shared/W4DGZ2SWT?:display_count=n&:showVizHome=no">
        </iframe>
    </div>
</div>

<script>
/* Switch Pages */
function showPage(pageId){
    let pages=document.querySelectorAll(".page");
    pages.forEach(page=>page.classList.remove("active"));
    document.getElementById(pageId).classList.add("active");
}

/* Generate Stars */
const starsContainer=document.getElementById("stars");

for(let i=0;i<150;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"%";
    star.style.left=Math.random()*100+"%";
    star.style.animationDuration=(1+Math.random()*3)+"s";
    starsContainer.appendChild(star);
}
</script>

</body>
</html>
